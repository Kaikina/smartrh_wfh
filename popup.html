<!DOCTYPE html>
<html>
    <head>
        <title>Better SmartRH Work From Home</title>

    <body>
    <img src="images/128x128.png" alt="">
    <h2 class="title"></h2>
<!--  Credit: Jon Kantner  -->
    <div class="cp">

        <label class="cp__color cp__color--yellow">
            <input class="cp__color-input" type="radio" name="color" value="PeachPuff" title="PeachPuff"/><span class="cp__sr-only">PeachPuff</span>

        <label class="cp__color cp__color--green">
            <input class="cp__color-input" type="radio" name="color" value="green" title="Green"/><span class="cp__sr-only">Green</span>

        <label class="cp__color cp__color--cyan">
            <input class="cp__color-input" type="radio" name="color" value="cyan" title="Cyan"/><span class="cp__sr-only">Cyan</span>

            <input class="cp__color-input" type="radio" name="color" value="lightblue" title="Light Blue"/><span class="cp__sr-only">Light Blue</span>

        <label class="cp__color cp__color--magenta">

            <input class="cp__color-input" type="radio" name="color" value="SlateGray" title="SlateGray"/><span class="cp__sr-only">SlateGray</span>
        </label>
        <label class="cp__color cp__color--white">
            <input class="cp__color-input" type="radio" name="color" value="DarkGray" title="DarkGray"/><span class="cp__sr-only">DarkGray</span>
        </label>
        <label class="cp__color cp__color--lightgray">
            <input class="cp__color-input" type="radio" name="color" value="Silver" title="Silver"/><span class="cp__sr-only">Silver</span>
